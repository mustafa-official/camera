<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Site</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/11ceaaaf0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- header-section  -->

    <header>
        <div class="header-container">
            <nav>
                <h3 class="site-logo">Influencer products</h3>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">products</a></li>
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href=""><img src="./images/search.svg" alt=""></a></li>
                    <li><a href=""></i><img src="./images/shopping-cart.svg" alt=""></a></li>
                </ul>
            </nav>
            <div class="banner-section">
                <div class="banner-content">
                    <h2 class="banner-title">Start your Journey as 
                        Influencer</h2>
                    <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="banner-btn">Preebook now<i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="banner-img">
                    <img src="./images/main-camera.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <main>

        <!-- sponsors-section  -->

        <section class="sponsors-section">
            <div class="sponsors-container">
                <div class="sponsors-item">
                    <img src="./logos/Alibaba.svg" alt="">
                    <img src="./logos/Amazon.svg" alt="">
                    <img src="./logos/Daraz.pk Logo.svg" alt="">
                    <img src="./logos/Ebay.svg" alt="">
                    <img src="./logos/Rakuten.svg" alt="">
                    <img src="./logos/Walmart.svg" alt="">
                    <img src="./logos/Target.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
